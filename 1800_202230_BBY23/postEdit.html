<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>

    <!-- the body of your page goes here -->
    <!-- Form that the user fills out for their post. -->
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title" placeholder="title">
        </div>

        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>

        <div class="form-group">
            <label>School</label>
            <input type="text" class="form-control" id="school" placeholder="school">
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" id="category">
                <option>Studying</option>
                <option>Professors</option>
                <option>Classes</option>
                <option>Life</option>
                <option>Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Summary (Shows up in card preview)</label>
            <textarea class="form-control" id="short" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" id="content" rows="8"></textarea>
        </div>

        <!-- Confirm and cancel buttons. -->
        <div class="d-grid gap-2 d-flex justify-content-end">
            <a class="btn btn-info" onclick="confirmQuit()">Cancel</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="button" autocomplete="off"
                aria-pressed="true" onclick="confirmEdit()">Edit</button>
        </div>
    </form>

    <br>
    <br>
    <br>

    <nav id="footerPlaceholder"></nav>

    <!---------------------------------------------->

    <script src="./scripts/firebaseAPI_TEAM23.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/postEdit.js"></script>
    <script>
        function confirmQuit() {
            let text = "Changes you made may not be saved.";
            if (confirm(text) == true) {
                history.back();
                return true;
            } else{
                return false;
            }
        }
    </script>

</body>
