<body>

  <!-- Template for each card -->
  <template id="postCardTemplate">
    <div class="card">
      <div class="card-body">
        <a href="postinfo.html" class="sender"><h1 class="card-title"></h1></a>
        <h6 class="card-author"></h6>
        <h6 class="card-category"></h6>
        <!-- <h6 class="card-uploaded">placeholder</h6> -->
        <p class="card-preview"></p>
        <a class="btn btn-secondary"><i class="material-icons">bookmark_border</i></a>
        <button class="btn btn-info editSender" id="edit-button" disabled>Can't edit post</button>
        <button class="btn btn-danger deleter" disabled>Can't delete post</button>
      </div>
    </div>
  </template>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"> 
       
    </nav>
    <!-- Containter that is the body of the page. Contains the filter and post button-->
    <div class="container">
      <br/><br/>
      <h1>Posts</h1>
      <div class="d-grid gap-2 d-flex justify-content-end dropdown">
        <button class="btn btn-secondary dropdown-toggle current-option" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Filter
        </button>
        <div class="d-grid gap-2 d-flex justify-content-end"> 
          <a href="post.html" class="btn btn-primary">Add new post</a>
        </div> 
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" onclick="setFilter('all')">All</a></li>
          <li><a class="dropdown-item" onclick="setFilter('Studying')">Studying</a></li>
          <li><a class="dropdown-item" onclick="setFilter('Professors')">Professors</a></li>
          <li><a class="dropdown-item" onclick="setFilter('Classes')">Classes</a></li>
          <li><a class="dropdown-item" onclick="setFilter('Life')">Life</a></li>
          <li><a class="dropdown-item" onclick="setFilter('Other')">Other</a></li>
          <li><a class="dropdown-item" onclick="setFilter('User')">My Posts</a></li>
        </ul>
      </div>
      <div class="container">
        <br/>
        <div id="introToBoard" class="text-center">
          <h5>This is the board that shows all the posts! If there is nothing here, why not make the first post?</h5>
        </div>
        <br/>
        <div id="postCardGroup" class="row row-auto">  
      </div>
          <br/>
          <br/>
          <br/>
          <br/>
    </div>

    <script>
      // Allows the user to set the filter
      function setFilter(filter){
        localStorage.setItem('filter', filter);
        window.location.reload();
      }
    </script>
